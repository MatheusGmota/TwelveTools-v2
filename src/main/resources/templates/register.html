<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>
    <title>Twelve Tools - Cadastro</title>
</head>
<body>
    <div class="header" th:replace="~{fragments/header :: header}">&nbsp;</div>

    <form class="mt-5" th:action="@{/register}" th:object="${data}" method="post" style="width: 350px;">
        <h1 class="fs-4 fw-normal text-center mb-3 text-white" >Crie seu cadastro na Twelve Tools</h1>
        <div th:if="${param.error}" class="alert alert-danger" th:text="${message}" ></div>

        <div class="mb-3">
            <label class="form-label text-white">Usuário: </label>
            <input class="form-control shadow" type="text" th:field="*{login}" autofocus="autofocus" placeholder="Digite seu usuário"/>
        </div>
        <div class="mb-5">
            <label class="form-label text-white" >Senha:</label>
            <input class="form-control shadow" type="password" th:field="*{password}" placeholder="Digite sua senha"/>
        </div>
        <div>
            <button class="mt-1 btn btn-success w-100" type="submit">Enviar</button>
        </div>
    </form>
    <div>
        <p class="text-white mt-3 fs-6">Já tem conta? <span><a class="color" th:href="@{/login}">Faça login</a></span></p>
    </div>
</body>
</html>
